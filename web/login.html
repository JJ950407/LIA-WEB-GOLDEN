<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - LIA Pagaré</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Estilos específicos del login */
    .login-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #f9fbf9 0%, var(--bg) 55%, #eef4f0 100%);
      padding: 24px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
    }

    .login-brand {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-brand__logo {
      width: auto;
      height: 48px;
      object-fit: contain;
      margin-bottom: 16px;
    }

    .login-brand h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text);
      letter-spacing: -0.01em;
    }

    .login-brand p {
      color: var(--muted);
      font-size: 0.95rem;
      margin-top: 4px;
    }

    .login-card {
      background: var(--card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      padding: 32px;
      border: 1px solid rgba(223, 233, 226, 0.9);
      backdrop-filter: blur(14px);
    }

    .login-card h2 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 24px;
      color: var(--text);
      text-align: center;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .login-field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .login-field label {
      font-size: 0.95rem;
      color: var(--text);
      font-weight: 500;
    }

    .login-field input {
      border: 1px solid rgba(206, 220, 212, 0.7);
      border-radius: 14px;
      padding: 14px 16px;
      font-size: 1rem;
      background: #fff;
      transition: border 0.2s ease, box-shadow 0.2s ease;
      font-family: inherit;
    }

    .login-field input:focus {
      outline: none;
      border-color: rgba(30, 124, 83, 0.6);
      box-shadow: 0 0 0 4px rgba(30, 124, 83, 0.12);
    }

    .login-field input::placeholder {
      color: #9ab0a3;
    }

    .login-button {
      background: linear-gradient(180deg, #24a065, var(--accent-strong));
      color: #fff;
      padding: 14px 24px;
      border-radius: 14px;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 14px 24px rgba(20, 80, 50, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-family: inherit;
      margin-top: 8px;
    }

    .login-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 30px rgba(20, 80, 50, 0.28);
    }

    .login-button:active {
      transform: translateY(1px);
    }

    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .login-error {
      color: #b42318;
      font-size: 0.9rem;
      text-align: center;
      min-height: 1.5em;
      margin-top: 16px;
      padding: 8px 12px;
      background: rgba(180, 35, 24, 0.06);
      border-radius: 8px;
      border: 1px solid rgba(180, 35, 24, 0.15);
    }

    .login-error:empty {
      display: none;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 24px;
      }

      .login-brand h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <div class="login-brand">
        <img src="assets/adein-logo.png" alt="ADEIN" class="login-brand__logo" onerror="this.style.display='none'" />
        <h1>LIA Pagaré Web</h1>
        <p>Gestión inmobiliaria • Documentos seguros</p>
      </div>

      <div class="login-card">
        <h2>Iniciar sesión</h2>
        <form class="login-form" id="login-form" novalidate>
          <div class="login-field">
            <label for="username">Usuario</label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              placeholder="Ingresa tu usuario"
              autocomplete="username"
              required
            />
          </div>

          <div class="login-field">
            <label for="password">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Ingresa tu contraseña"
              autocomplete="current-password"
              required
            />
          </div>

          <button type="submit" class="login-button" id="login-button">
            Entrar
          </button>
        </form>

        <div class="login-error" id="login-error"></div>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="login.js"></script>
</body>
</html>
