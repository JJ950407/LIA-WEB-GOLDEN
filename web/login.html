<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - LIA Pagaré</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Estilos específicos del login - Rediseñado */
    
    /* Fondo planos de construcción animados */
    .login-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
      background: linear-gradient(135deg, #f0f4f1 0%, #e5ebe6 50%, #dae3dc 100%);
    }

    /* Grid arquitectónico animado */
    .arch-grid {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: grid-rotate 120s linear infinite;
    }

    .grid-major {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background-image: 
        linear-gradient(rgba(30, 124, 83, 0.08) 2px, transparent 2px),
        linear-gradient(90deg, rgba(30, 124, 83, 0.08) 2px, transparent 2px);
      background-size: 100px 100px;
      animation: grid-drift-1 20s ease-in-out infinite alternate;
    }

    .grid-minor {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background-image: 
        linear-gradient(rgba(30, 124, 83, 0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(30, 124, 83, 0.04) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: grid-drift-2 15s ease-in-out infinite alternate;
    }

    @keyframes grid-rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes grid-drift-1 {
      0% { transform: translate(0, 0); }
      100% { transform: translate(20px, 20px); }
    }

    @keyframes grid-drift-2 {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-15px, -15px); }
    }

    /* Líneas de medición scanning */
    .measuring-lines {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .m-line {
      position: absolute;
      background: rgba(30, 124, 83, 0.15);
    }

    .m-h1, .m-h2, .m-h3 {
      height: 1px;
      width: 100%;
      left: 0;
      animation: scan-line 8s ease-in-out infinite;
    }

    .m-v1, .m-v2, .m-v3 {
      width: 1px;
      height: 100%;
      top: 0;
      animation: scan-line 8s ease-in-out infinite;
    }

    .m-h1 { top: 20%; animation-delay: 0s; }
    .m-h2 { top: 50%; animation-delay: 2.6s; }
    .m-h3 { top: 80%; animation-delay: 5.3s; }

    .m-v1 { left: 20%; animation-delay: 1.3s; }
    .m-v2 { left: 50%; animation-delay: 4s; }
    .m-v3 { left: 80%; animation-delay: 6.6s; }

    @keyframes scan-line {
      0%, 100% { opacity: 0.04; transform: scale(0.9); }
      50% { opacity: 0.25; transform: scale(1); }
    }

    /* Lotes de terreno flotantes */
    .terrain-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .lot {
      position: absolute;
      background: rgba(30, 124, 83, 0.04);
      border: 1px solid rgba(30, 124, 83, 0.12);
      animation: lot-float 25s ease-in-out infinite;
    }

    .lot-1 {
      width: 300px;
      height: 200px;
      top: 10%;
      left: 5%;
      border-radius: 30% 70% 60% 40% / 60% 40% 60% 40%;
      animation-delay: 0s;
    }

    .lot-2 {
      width: 250px;
      height: 250px;
      top: 60%;
      right: 8%;
      border-radius: 50% 50% 40% 60% / 40% 60% 50% 50%;
      animation-delay: 6s;
    }

    .lot-3 {
      width: 180px;
      height: 150px;
      bottom: 15%;
      left: 25%;
      border-radius: 60% 40% 50% 50% / 50% 50% 40% 60%;
      animation-delay: 12s;
    }

    .lot-4 {
      width: 220px;
      height: 180px;
      top: 30%;
      right: 20%;
      border-radius: 40% 60% 60% 40% / 50% 40% 50% 60%;
      animation-delay: 18s;
    }

    @keyframes lot-float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(15px, -10px) rotate(2deg); }
      50% { transform: translate(-5px, 15px) rotate(-1deg); }
      75% { transform: translate(-10px, -5px) rotate(1deg); }
    }

    /* Puntos de referencia pulse (sonar effect) */
    .reference-points {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .ref-point {
      position: absolute;
      width: 12px;
      height: 12px;
      background: rgba(30, 124, 83, 0.25);
      border: 2px solid rgba(30, 124, 83, 0.4);
      border-radius: 50%;
      animation: ref-pulse 3s ease-out infinite;
    }

    .ref-point::before,
    .ref-point::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid rgba(30, 124, 83, 0.2);
      border-radius: 50%;
      opacity: 0;
    }

    .ref-point::before {
      width: 30px;
      height: 30px;
      animation: ring-expand 3s ease-out infinite;
    }

    .ref-point::after {
      width: 50px;
      height: 50px;
      animation: ring-expand 3s ease-out infinite 0.5s;
    }

    .rp-1 { top: 15%; left: 10%; animation-delay: 0s; }
    .rp-2 { top: 35%; left: 75%; animation-delay: 0.6s; }
    .rp-3 { top: 65%; left: 20%; animation-delay: 1.2s; }
    .rp-4 { top: 25%; left: 90%; animation-delay: 1.8s; }
    .rp-5 { top: 85%; left: 55%; animation-delay: 2.4s; }

    @keyframes ref-pulse {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    @keyframes ring-expand {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0.6; }
      100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
    }

    /* Círculos de localización expand (radar GPS) */
    .location-rings {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .loc-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid rgba(30, 124, 83, 0.15);
      border-radius: 50%;
      animation: loc-expand 6s ease-out infinite;
    }

    .loc-ring.lr-1 {
      width: 100px;
      height: 100px;
      animation-delay: 0s;
    }

    .loc-ring.lr-2 {
      width: 200px;
      height: 200px;
      animation-delay: 2s;
    }

    .loc-ring.lr-3 {
      width: 300px;
      height: 300px;
      animation-delay: 4s;
    }

    @keyframes loc-expand {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.3; }
      50% { opacity: 0.15; }
      100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
    }

    .login-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at center, #f9fbf9 0%, var(--bg) 50%, #e8f0eb 100%);
      padding: 24px;
      position: relative;
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo-wrapper {
      margin-bottom: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-logo {
      width: 400px;
      height: auto;
      max-width: 85vw;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
      transition: transform 0.3s ease;
    }

    .login-logo:hover {
      transform: scale(1.02);
    }

    .login-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text);
      margin: 0;
      letter-spacing: -0.01em;
    }

    @media (max-width: 768px) {
      .login-logo {
        width: 320px;
      }
    }

    @media (max-width: 480px) {
      .login-logo {
        width: 240px;
      }
    }

    .login-brand {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-subtitle {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
      letter-spacing: -0.01em;
      margin: 0;
    }

    .login-brand p {
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 8px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: var(--radius-lg);
      box-shadow: 0 8px 32px rgba(30, 124, 83, 0.1);
      padding: 32px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .login-card h2 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 24px;
      color: var(--text);
      text-align: center;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .login-field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .login-field label {
      font-size: 0.95rem;
      color: var(--text);
      font-weight: 500;
    }

    .login-field input {
      border: 1px solid #dfe9e2;
      border-radius: 14px;
      padding: 14px 16px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      transition: border 0.2s ease, box-shadow 0.2s ease;
      font-family: inherit;
    }

    .login-field input:focus {
      outline: none;
      border-color: #1e7c53;
      box-shadow: 0 0 0 3px rgba(30, 124, 83, 0.1);
    }

    .login-field input::placeholder {
      color: #9ab0a3;
    }

    .login-button {
      background: linear-gradient(180deg, #24a065, var(--accent-strong));
      color: #fff;
      padding: 14px 24px;
      border-radius: 14px;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 14px 24px rgba(20, 80, 50, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-family: inherit;
      margin-top: 8px;
    }

    .login-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 30px rgba(20, 80, 50, 0.28);
    }

    .login-button:active {
      transform: translateY(1px);
    }

    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .login-error {
      color: #b42318;
      font-size: 0.9rem;
      text-align: center;
      min-height: 1.5em;
      margin-top: 16px;
      padding: 8px 12px;
      background: rgba(180, 35, 24, 0.06);
      border-radius: 8px;
      border: 1px solid rgba(180, 35, 24, 0.15);
    }

    .login-error:empty {
      display: none;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 24px;
      }

      .login-subtitle {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-page">
    <!-- Fondo planos de construcción animados -->
    <div class="login-background">
      <div class="arch-grid">
        <div class="grid-major"></div>
        <div class="grid-minor"></div>
      </div>
      <div class="measuring-lines">
        <div class="m-line m-h1"></div>
        <div class="m-line m-h2"></div>
        <div class="m-line m-h3"></div>
        <div class="m-line m-v1"></div>
        <div class="m-line m-v2"></div>
        <div class="m-line m-v3"></div>
      </div>
      <div class="terrain-shapes">
        <div class="lot lot-1"></div>
        <div class="lot lot-2"></div>
        <div class="lot lot-3"></div>
        <div class="lot lot-4"></div>
      </div>
      <div class="reference-points">
        <div class="ref-point rp-1"></div>
        <div class="ref-point rp-2"></div>
        <div class="ref-point rp-3"></div>
        <div class="ref-point rp-4"></div>
        <div class="ref-point rp-5"></div>
      </div>
      <div class="location-rings">
        <div class="loc-ring lr-1"></div>
        <div class="loc-ring lr-2"></div>
        <div class="loc-ring lr-3"></div>
      </div>
    </div>
    
    <div class="login-container">
      <div class="login-header">
        <div class="logo-wrapper">
          <img src="assets/adein.png" alt="ADEIN Logo" class="login-logo" onerror="this.style.display='none'" />
        </div>
      </div>

      <div class="login-card">
        <h2>Iniciar sesión</h2>
        <form class="login-form" id="login-form" novalidate>
          <div class="login-field">
            <label for="username">Usuario</label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              placeholder="Ingresa tu usuario"
              autocomplete="username"
              required
            />
          </div>

          <div class="login-field">
            <label for="password">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Ingresa tu contraseña"
              autocomplete="current-password"
              required
            />
          </div>

          <button type="submit" class="login-button" id="login-button">
            Entrar
          </button>
        </form>

        <div class="login-error" id="login-error"></div>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="login.js"></script>
</body>
</html>
